<!DOCTYPE html>
<html>
<head>
	<title>Post Anything</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		.container {
			width: 60%;
			margin: 50px auto;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		.form-group textarea {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
			resize: none;
			height: 200px;
		}
		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
		.post {
			margin: 20px 0px;
			padding: 20px;
			background-color: #f9f9f9;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
		}
		.post p {
			margin: 0px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Post Anything</h1>
		<form id="post-form" action="#">
			<div class="form-group">
				<label for="post-text">Write something:</label>
				<textarea id="post-text" name="post-text" placeholder="Type here..."></textarea>
			</div>
			<button type="submit" class="btn">Post</button>
		</form>
		<div id="post-list"></div>
	</div>
	<script>
		const postForm = document.getElementById('post-form');
		const postList = document.getElementById('post-list');
		
		postForm.addEventListener('submit', (e) => {
			e.preventDefault();
			const postText = document.getElementById('post-text').value;
			if(postText.trim() !== '') {
				const post = document.createElement('div');
				post.classList.add('post');
				post.innerHTML = '<p>' + postText + '</p>';
				postList.prepend(post);
				postForm.reset();
			}
		});
	</script>
</body>
</html>
